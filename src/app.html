<!doctype html>
<html lang="nl">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/paper-plane.png"/>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<!-- Primary Meta Tags -->
		<meta name="title" content="Flight Tracker - Real-time Flight Tracking" />
		<meta name="description" content="Track flights in real-time with an interactive 3D globe. View live flight data, aircraft details, and flight statistics." />
		<meta name="keywords" content="flight tracker, real-time flights, aircraft tracking, flight data, aviation" />
		<meta name="author" content="Flight Tracker" />
		
		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:title" content="Flight Tracker - Real-time Flight Tracking" />
		<meta property="og:description" content="Track flights in real-time with an interactive 3D globe. View live flight data, aircraft details, and flight statistics." />
		<meta property="og:image" content="%sveltekit.assets%/paper-plane.png" />
		
		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:title" content="Flight Tracker - Real-time Flight Tracking" />
		<meta property="twitter:description" content="Track flights in real-time with an interactive 3D globe. View live flight data, aircraft details, and flight statistics." />
		<meta property="twitter:image" content="%sveltekit.assets%/paper-plane.png" />
		
		<!-- Theme Color -->
		<meta name="theme-color" content="#0f172a" />
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
